server {
    listen 80;
    server_name butonverse.store www.butonverse.store;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name butonverse.store www.butonverse.store;

    ssl_certificate     /etc/letsencrypt/live/butonverse.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/butonverse.store/privkey.pem;

    gzip off;

    access_log /var/log/nginx/butonverse_access.log;
    error_log  /var/log/nginx/butonverse_error.log warn;

    # редирект с корня на /shop/
    location = / {
        return 302 /shop/;
    }

    # ВАЖНО: отдаём /shop/* из папки /usr/share/nginx/html/shop/
    location /shop/ {
        alias /usr/share/nginx/html/shop/;
        index index.html;
        try_files $uri $uri/ /shop/index.html;

        add_header Cache-Control "no-store" always;
        add_header Pragma "no-cache" always;
        expires off;
    }

    # кэш для статики в /shop/
    location ~* ^/shop/.*\.(css|png|jpg|jpeg|gif|ico|svg|js|json|woff2|woff|ttf)$ {
        alias /usr/share/nginx/html/shop/;
        add_header Cache-Control "public, max-age=604800";
        add_header Access-Control-Allow-Origin "*" always;
        expires 7d;
    }

    # API как было
    location /api/ {
        proxy_pass http://api:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;

        if ($request_method = 'OPTIONS') { return 204; }
    }
}