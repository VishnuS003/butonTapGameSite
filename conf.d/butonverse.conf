server {
    listen 80;
    server_name butonverse.store www.butonverse.store;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name butonverse.store www.butonverse.store;
    
    ssl_certificate     /etc/letsencrypt/live/butonverse.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/butonverse.store/privkey.pem;
    
    root /usr/share/nginx/html/shop;
    index index.html;
    
    access_log /var/log/nginx/butonverse_access.log;
    error_log /var/log/nginx/butonverse_error.log warn;
    
    gzip off;
    
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    location /api/ {
        proxy_pass http://api:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    location ~* \.(css|png|jpg|jpeg|gif|ico|svg|js|json)$ {
        add_header Cache-Control "public, max-age=604800";
        add_header Access-Control-Allow-Origin "*" always;
        expires 7d;
    }
}
