server {
    listen 80;
    server_name butonverse.store www.butonverse.store;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name butonverse.store www.butonverse.store;

    ssl_certificate     /etc/letsencrypt/live/butonverse.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/butonverse.store/privkey.pem;

    access_log /var/log/nginx/butonverse_access.log;
    error_log  /var/log/nginx/butonverse_error.log warn;

    gzip off;

    # Ensure correct MIME types for fonts (helps Safari/iOS)
    types {
        text/css css;
        application/javascript js;

        font/woff2 woff2;
        font/woff  woff;
        font/ttf   ttf;
        font/otf   otf;
        application/vnd.ms-fontobject eot;
        image/svg+xml svg;
    }

    # Redirect / -> /shop/
    location = / {
        return 302 /shop/;
    }

    # Serve the site from /shop/
    location /shop/ {
        alias /usr/share/nginx/html/shop/;
        index index.html;
        try_files $uri $uri/ /shop/index.html;
    }

    # API proxy (unchanged)
    location /api/ {
        proxy_pass http://api:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Do NOT cache html/css/js (prevents Safari from keeping old CSS/font-face)
    location ~* ^/shop/.*\.(html|css|js)$ {
        alias /usr/share/nginx/html/shop/;
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        expires off;
    }

    # Fonts: correct headers + long cache
    location ~* ^/shop/.*\.(woff2|woff|ttf|otf|eot)$ {
        alias /usr/share/nginx/html/shop/;
        add_header Access-Control-Allow-Origin "*" always;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        expires 365d;
    }

    # Other static assets
    location ~* ^/shop/.*\.(png|jpg|jpeg|gif|ico|svg|json)$ {
        alias /usr/share/nginx/html/shop/;
        add_header Cache-Control "public, max-age=604800" always;
        add_header Access-Control-Allow-Origin "*" always;
        expires 7d;
    }
}
