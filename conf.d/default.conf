            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # ===== BOT API ENDPOINTS =====
    location ~ ^/api/(tap|leaderboard|submit_taps|update_coins|test_taps|shop|player|bot|referral|daily|autotap|payment) {
        proxy_pass http://bot_backend;
        proxy_http_version 1.1;
