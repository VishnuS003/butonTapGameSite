upstream api_backend {
    server api:8000;
}

upstream bot_backend {
    server bot:8082;
}

server {
    listen 80;
    server_name butontap.com www.butontap.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name butontap.com www.butontap.com;
    
    ssl_certificate     /etc/letsencrypt/live/butontap.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/butontap.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/butontap.com/chain.pem;
    
    root /usr/share/nginx/html;
    index index.html;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # –û—Ç–∫–ª—é—á–∞–µ–º gzip –¥–ª—è Unity (–æ–Ω–∏ —É–∂–µ —Å–∂–∞—Ç—ã)
    gzip off;

    # ===== TAP ENDPOINT =====
    location = /tap {
        proxy_pass http://bot_backend/tap;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type $content_type;
        proxy_pass_request_body on;
        client_max_body_size 5M;
        
        add_header Cache-Control "no-store" always;
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
        
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # ===== üîß ADMIN API (BOT BACKEND) =====
    location /api/admin/ {
        proxy_pass http://bot_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type $content_type;
        proxy_redirect off;
        proxy_pass_request_body on;
        client_max_body_size 10M;
    
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        expires off;
    
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
    
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            add_header 'Content-Length' 0;
            return 204;
        }
    }

