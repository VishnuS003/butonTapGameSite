<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Магазины</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="css/store.css">
</head>

<body>

<header class="header">
  <nav class="nav-center">
    <a href="index.html" class="nav-link">
      <img src="Image/homeicon.svg"> Главная
    </a>
    <a href="ecosystem.html" class="nav-link">
      <img src="Image/ecosystemicon.png"> Экосистема
    </a>
    <a href="shop.html" class="nav-link">
      <img src="Image/shopicon.png"> Магазины
    </a>
  </nav>

  <div class="nav-right">
    <a href="profile.html" class="profile-btn">
      <img src="Image/myprofileicon.png" alt="Profile">
    </a>
  </div>
</header>

<div class="container">

  <!-- ВСЕ МАГАЗИНЫ -->
  <div id="allShops">
    <div class="h1">Магазины</div>
    <div class="small">Выбери магазин</div>
    <div id="shopsGrid" class="grid"></div>
  </div>

  <!-- ВИТРИНА МАГАЗИНА -->
  <div id="shopView" style="display:none;">
    <div class="hero">
      <div class="row">
        <img id="shopAvatar" class="avatar">
        <div>
          <div class="h1" id="shopName"></div>
          <div class="small" id="shopMeta"></div>
        </div>
      </div>
    </div>

    <div id="productsGrid" class="grid"></div>
  </div>

</div>

<!-- JS -->
<script src="js/store.js"></script>
</body>
</html>
